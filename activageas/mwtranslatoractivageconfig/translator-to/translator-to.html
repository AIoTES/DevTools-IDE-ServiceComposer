<script type="text/x-red" data-template-name="translator-to-activage-config">
    <div class="form-row">
        <label for="node-input-server"><i class="icon-tag"></i> Server</label>
        <input type="text" id="node-input-server" placeholder="Server">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label>&nbsp;</label>
        <input type="checkbox" id="node-input-setdata"  style="display:inline-block; width:auto; vertical-align:top;">
        <label for="node-input-setdata" style="width:70%;"><span>Enable manual data input</span></label>
    </div>
    <div class="form-row" id="node-set-data">
        <label for="node-input-data"><i class="icon-tag"></i> Data</label>
        <input type="text" id="node-input-data" placeholder="Data">
    </div>   
</script>

<script type="text/x-red" data-help-name="translator-to-activage-config">
    <p>Middleware translator from INTER-IoT's data model to an IoT platform's data model</p>
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>msg.translate
            <span class="property-type">string | buffer</span>
        </dt>
        Example
    </dl>
    <h3>Outputs</h3>
</script>

<script type="text/javascript">
    RED.nodes.registerType('translator-to-activage-config',{
        category: 'mwtranslatorsactivageconfig',
        color: '#c2daf1',
        defaults: {
            name: {value:""},
            server: {value:"http://localhost:4568/fiware/formatx", type:"translator-server-activage-config", required: true},
            data: {value:""},
            setdata: function(){
                return $('#node-input-setdata').is(":checked");
            }
        },
        inputs:1,
        outputs:1,
        icon: "activage.png",
        label: function() {
            return this.name||`mwtranslator to`;
        },
        oneditprepare: function(){
            var setstate = function () {
                if ($('#node-input-setdata').is(":checked")) {
                    $("#node-set-data").show();
                } else {
                    $("#node-set-data").hide();
                }
            };
            $("#node-input-setdata").change(function () { setstate(); });
            setstate();
        }
    });
</script>
